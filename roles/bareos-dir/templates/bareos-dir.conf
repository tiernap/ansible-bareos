#
# Default Bareos Director Configuration file
#
#  The only thing that MUST be changed is to add one or more
#   file or directory names in the Include directive of the
#   FileSet resource.
#
#  For Bareos release 13.2.2 (12 November 2013) -- ubuntu Ubuntu 12.04 LTS
#
#  You might also want to change the default email address
#   from root to your address.  See the "mail" and "operator"
#   directives in the Messages resource.
#

Director {                            # define myself
  Name = {{ ansible_hostname }}-dir
  QueryFile = "/usr/lib/bareos/scripts/query.sql"
  Maximum Concurrent Jobs = 1
  Password = "{{ director_password }}"         # Console password
  Messages = Daemon

  # remove comment in next line to load plugins from specified directory
  # Plugin Directory = /usr/lib/bareos/plugins
}

JobDefs {
  Name = "DefaultJob"
  Client = {{ hostvars[groups['clients'][0]]['ansible_hostname'] }}-fd
  Type = Backup
  Level = Incremental
  FileSet = "Full Set"
  Schedule = "WeeklyCycle"
  Storage = File
  Messages = Standard
  Pool = File
  Priority = 10
  Write Bootstrap = "/var/lib/bareos/%c.bsr"
}


#
# Define the main nightly save backup job
#   By default, this job will back up to disk in /var/lib/bareos/storage

{% for host in groups['clients'] %}

Job {
  Name = "{{ hostvars[host].ansible_hostname }}-fd FULL"
  Client = {{ hostvars[host].ansible_hostname }}-fd
  JobDefs = "DefaultJob"
}

{% endfor %}

